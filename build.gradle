plugins {
    id 'scala'
    id 'maven-publish'
    id 'java-library'
}

configurations {
    scalaCompilerPlugin
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.11'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.1.0'
    testImplementation 'org.scalatestplus:junit-4-12_2.12:3.1.0.0'
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.2.0'
    implementation 'com.github.spinalhdl:spinalhdl-core_2.12:1.4.0'
    implementation 'com.github.spinalhdl:spinalhdl-lib_2.12:1.4.0'
    implementation 'org.yaml:snakeyaml:1.8'
    scalaCompilerPlugin 'com.github.spinalhdl:spinalhdl-idsl-plugin_2.12:1.4.0'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = [
        "-Xplugin:" + configurations.scalaCompilerPlugin.asPath
    ]
}

task runVerilog(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "vexriscv.demo.GenSmallest"
}